<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <section>
    <div class="left">
      <h1>Your Results</h1>
      <div class="circle">
        <p class="num1">76</p>
        <p class="num2">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="down">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right">
      <h2>Summary</h2>
      <div class="reaction">
        <img src="images/icon-reaction.svg" alt="">
        <div style="color: hsl(0, 100%, 67%);">Reaction</div>
        <div>80 / 100</div>
      </div>

      <div class="memory">
        <img src="images/icon-memory.svg" alt="">
        <div style="color: hsl(39, 100%, 56%);">Memory</div>
        <div>92 / 100</div>
      </div>

      <div class="verbal">
        <img src="images/icon-verbal.svg" alt="">
        <div class="text-right" style="color: hsl(166, 100%, 37%);">Verbal</div>
        <div>61 / 100</div>
      </div>

      <div class="visual">
        <img src="images/icon-visual.svg" alt="">
        <div style="color: hsl(234, 85%, 45%);">Visual</div>
        <div>72 / 100</div>
      </div>


      <button>Continue</button>
    </div>
  </section>


</body>

</html>
